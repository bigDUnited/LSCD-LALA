<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type"
	  content="text/html; charset=UTF-8"></meta>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport"
	  content="width=device-width, initial-scale=1.0">
    <title>Reservation page - LALA</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <div class="callout">
	  <h3>Reservation</h3>
	  <label>Location</label>
          <select>	  
            <option value="husker">Location</option>
            <option value="starbuck">Starbuck</option>
            <option value="hotdog">Hot Dog</option>
            <option value="apollo">Apollo</option>
          </select>
	  <label>Route</label>
          <select>	  
            <option value="husker">Route</option>
            <option value="starbuck">Starbuck</option>
            <option value="hotdog">Hot Dog</option>
            <option value="apollo">Apollo</option>
          </select>
	  <label>Journey</label>
          <select>	  
            <option value="husker">Journey</option>
            <option value="starbuck">Starbuck</option>
            <option value="hotdog">Hot Dog</option>
            <option value="apollo">Apollo</option>
          </select>
	  <label>Number of passengers</label>
	  <input type="number" name="passengers" value="" min="0" />
	  <label>Vehicle type</label>
          <select>	  
            <option value="husker">None</option>
            <option value="starbuck">Car</option>
            <option value="hotdog">Truck</option>
            <option value="apollo">Heavy machine</option>
          </select>
	  <a href="#" class="submit button">Make reservation</a>
	</div>
      </div>
    </div>
  </body>
</html>
